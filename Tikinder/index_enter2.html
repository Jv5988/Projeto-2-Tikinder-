<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tikinder</title>
    <link rel="stylesheet" href="style_enter.css">
</head>
<body>
        <div class="navbar">
            <div class="header-inner-content">
                <h1 class="logo" id="logo">TIKINDER</h1>
            </div>
        </div>

        <div class="tela-cadastro">
            <div class="fundo-walpapper">
                <img src="images/fundo.jpeg">
                <div class="texto-imagem">
                    <h2>O Lugar certo para vocÃª
                        conhecer pessoas e ensinar</h1>
                    <p>Ensine e Inspire alunos</p>
                </div>
                <div class="imagem">
                    <img src="images/animation_home.png" alt="">
                </div>
            </div>

            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Bem-Vindo de volta!</h1>
                        </div>
                    </div>
    
                    <div class="input-group">
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email_enter" type="email" name="email_enter" placeholder="Digite seu e-mail" required>
                        </div>
    
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password_enter" type="password" name="password_enter" placeholder="Digite sua senha" required>
                        </div>
                    </div>
    
                    <div class="continue-button">
                        <button id="enter"><a href="#">Continuar</a> </button>
                    </div>
                </form>
            </div>
            <script src="script_enter2.js"></script>
        </div>
</body>
</html>
