<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tikinder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="navbar">
            <div class="header-inner-content">
                <h1 class="logo">TIKINDER</h1>
            </div>
        </div>

        <div class="tela-cadastro">
            <div class="fundo-walpapper">
                <img src="images/fundo.jpeg">
                <div class="texto-imagem">
                    <h2>O Lugar certo para você
                        conhecer pessoas e aprender</h1>
                    <p>Seja Aluno e Professor ao mesmo tempo</p>
                </div>
                <div class="imagem">
                    <img src="images/animation_home.png" alt="">
                </div>
            </div>

            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                        <div class="account_prof">
                            <button id="prof" type="button" onclick="redirecionar_prof()">Sou Professor</button>
                        </div>
                    </div>
    
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        </div>
    
                        <div class="input-box">
                            <label for="lastname">Sobrenome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                        </div>
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>
    
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        </div>

                        <div class="input-box">
                            <label for="telefone">Telefone</label>
                            <input id="telefone" type="tel" name="telefone" placeholder="(xx) xxxxx-xxxx" required>
                        </div>
    
                        <div class="input-box">
                            <label for="escolaridade">Escolaridade</label>
                            <select id="escolaridade" name="escolaridade" required>
                                <option value="" disabled selected>Selecione sua escolaridade</option>
                                <option value="medio">Médio</option>
                                <option value="graduacao">Superior (Graduação)</option>
                                <option value="pos-graduacao">Pós-graduação</option>
                                <option value="mestrado">Mestrado</option>
                                <option value="doutorado">Doutorado</option>
                            </select>
                        </div>
    
                    </div>
    
                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>
    
                        <div class="gender-group">
                            <div class="gender-input">
                                <input id="female" type="radio" name="gender" required>
                                <label for="female">Feminino</label>
                            </div>
    
                            <div class="gender-input">
                                <input id="male" type="radio" name="gender" required>
                                <label for="male">Masculino</label>
                            </div>
    
                            <div class="gender-input">
                                <input id="others" type="radio" name="gender" required>
                                <label for="others">Outros</label>
                            </div>
    
                            <div class="gender-input">
                                <input id="none" type="radio" name="gender" required>
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>
    
                    <div class="continue-button">
                        <button id="btn_conti"><a href="#">Continuar</a> </button>
                    </div>

                    <div class="account_enter">
                        <p id="enter"><a href="#enter"></a>Já tenho uma conta</p>

                    </div>
                </form>
            </div>
            <script src="script.js"></script>
        </div>
</body>
</html>
